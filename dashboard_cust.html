    <script>
      // Early redirect: if currentUser looks like an admin, jump to admin dashboard
      (function () {
        try {
          const s = localStorage.getItem("currentUser");
          if (!s) return;
          const u = JSON.parse(s);
          const looksAdmin =
            u &&
            ((u.role && String(u.role).toLowerCase().includes("admin")) ||
              u.is_admin === true ||
              u.isAdmin === true ||
              (Array.isArray(u.roles) &&
                u.roles.some((r) =>
                  String(r).toLowerCase().includes("admin")
                )) ||
              (u.email && String(u.email).toLowerCase().startsWith("admin")) ||
              (u.username &&
                String(u.username).toLowerCase().includes("admin")));
          if (looksAdmin) location.replace("dashboard_admin.html");
        } catch (e) {
          /* ignore and let page render for customers */
        }
      })();
    </script>

    <script>
      // Customer dashboard: validate role with backend and load customer-scoped data
      (async function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const userData = localStorage.getItem("currentUser");

        if (!isLoggedIn || !userData) {
          window.location.href = "login.html";
          return;
        }

        let user = null;
        try {
          user = JSON.parse(userData);
        } catch (e) {
          window.location.href = "login.html";
          return;
        }

        // Local quick admin detection to avoid flashing customer page
        function isAdminUser(u) {
          if (!u) return false;
          if (u.role && String(u.role).toLowerCase().includes("admin"))
            return true;
          if (u.is_admin === true || u.isAdmin === true) return true;
          if (
            Array.isArray(u.roles) &&
            u.roles.some((r) => String(r).toLowerCase().includes("admin"))
          )
            return true;
          if (u.email && String(u.email).toLowerCase().startsWith("admin"))
            return true;
          if (u.username && String(u.username).toLowerCase().includes("admin"))
            return true;
          return false;
        }

        if (isAdminUser(user)) {
          window.location.href = "dashboard_admin.html";
          return;
        }

        // Determine API base (use origin when served over http(s), fallback to localhost when opened via file://)
        const API_BASE =
          window.location &&
          window.location.protocol &&
          window.location.protocol.startsWith("http")
            ? `${window.location.origin}/api`
            : "http://localhost:5000/api";

        // Create a reusable loader for dashboard data so we can refresh later
        async function loadDashboard() {
          try {
            const res = await fetch(`${API_BASE}/customer/dashboard`, {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                "X-User-ID": user.id,
              },
            });

            if (res.status === 401) {
              // Not authenticated
              window.location.href = "login.html";
              return;
            }

            if (res.status === 403) {
              // Access denied — maybe admin
              window.location.href = "dashboard_admin.html";
              return;
            }

            const payload = await res.json();
            if (!res.ok || payload.status === "error") {
              console.warn("Customer dashboard API error", payload);
            }

            // If API returned expected data, use it; otherwise fallback to localStorage
            const data = payload && payload.data ? payload.data : null;

            // Fill profile with clear fallbacks
            const displayName =
              (data &&
                data.customer &&
                (data.customer.username || data.customer.name)) ||
              user.username ||
              user.name ||
              "Nama Pelanggan";
            const displayEmail =
              (data && data.customer && data.customer.email) ||
              user.email ||
              "-";
            const displayPhone =
              (data && data.customer && data.customer.phone) ||
              user.phone ||
              "-";

            document.getElementById("custName").textContent = displayName;
            document.getElementById("custEmail").textContent = displayEmail;
            document.getElementById("custPhone").textContent = displayPhone;

            // Avatar initial should be the first letter of username (or name/email fallback)
            let avatarSource =
              (data &&
                data.customer &&
                (data.customer.username || data.customer.name)) ||
              user.username ||
              user.name ||
              user.email ||
              "U";
            const initial =
              String(avatarSource).trim().charAt(0).toUpperCase() || "U";
            const avatarEl = document.getElementById("custAvatar");
            if (avatarEl) avatarEl.textContent = initial;

            // Orders
            const ordersContainer = document.getElementById("ordersContainer");
            const recent =
              data && Array.isArray(data.recent_transactions)
                ? data.recent_transactions
                : [];

            if (!recent || recent.length === 0) {
              ordersContainer.innerHTML =
                '<p class="text-muted">Belum ada pesanan.</p>';
            } else {
              ordersContainer.innerHTML = recent
                .map((o, idx) => `
              <div class="border rounded p-3 mb-2 ${idx % 2 === 0 ? 'fade-in-left' : 'fade-in-right'}">
                <div class="d-flex justify-content-between">
                  <div>
                    <strong>${o.transaction_code || o.id}</strong><br/>
                    <small class="text-muted">${
                      o.created_at
                        ? new Date(o.created_at).toLocaleString()
                        : ""
                    }</small>
                  </div>
                  <div class="text-end">
                    <div>Rp ${(o.total_amount || o.total || 0).toLocaleString(
                      "id-ID"
                    )}</div>
                    <small class="badge ${
                      o.status === "completed"
                        ? "bg-success text-white"
                        : "bg-warning text-dark"
                    }">${o.status}</small>
                    <div class="mt-2">
                      <button class="btn btn-sm btn-outline-primary view-items-btn" data-txn-id="${
                        o.id
                      }">Lihat Item</button>
                    </div>
                  </div>
                </div>
                <div id="txn-items-${
                  o.id
                }" class="mt-2" style="display:none"></div>
              </div>
            `
                )
                .join("");
                  // reveal animations for newly inserted cards
                  try { revealOrderAnimations(); } catch (e) {}
            }

            // Stats
            const ordersCount =
              data && typeof data.total_orders === "number"
                ? data.total_orders
                : recent.length;
            const totalSpent =
              data && typeof data.total_spent === "number"
                ? data.total_spent
                : recent.reduce(
                    (s, r) => s + (r.total_amount || r.total || 0),
                    0
                  );

            document.getElementById("custOrdersCount").textContent =
              ordersCount;
            document.getElementById("custTotalSpent").textContent =
              "Rp " + totalSpent.toLocaleString("id-ID");
          } catch (err) {
            console.error("Error loading customer dashboard:", err);
            // Fallback to localStorage-rendering if backend unreachable
            const orders = JSON.parse(
              localStorage.getItem("userOrders_" + (user.id || "guest")) || "[]"
            );
            const ordersContainer = document.getElementById("ordersContainer");
            if (orders.length === 0) {
              ordersContainer.innerHTML =
                '<p class="text-muted">Belum ada pesanan.</p>';
            } else {
              ordersContainer.innerHTML = orders
                .map((o, idx) => `
              <div class="border rounded p-3 mb-2 ${idx % 2 === 0 ? 'fade-in-left' : 'fade-in-right'}">
                <div class="d-flex justify-content-between">
                  <div>
                    <strong>${o.id}</strong><br/>
                    <small class="text-muted">${o.date}</small>
                  </div>
                  <div class="text-end">
                    <div>Rp ${(o.total || 0).toLocaleString("id-ID")}</div>
                    <small class="badge ${
                      o.status === "completed"
                        ? "bg-success text-white"
                        : "bg-warning text-dark"
                    }">${o.status}</small>
                  </div>
                </div>
              </div>
            `
                )
                .join("");
              // reveal animations for fallback-inserted cards
              try { revealOrderAnimations(); } catch (e) {}
            }

            document.getElementById("custOrdersCount").textContent =
              orders.length;
            const total = orders.reduce((s, o) => s + (o.total || 0), 0);
            document.getElementById("custTotalSpent").textContent =
              "Rp " + total.toLocaleString("id-ID");
          }
        }

        // Initial load
        await loadDashboard();

        // Reveal animation helper: add 'visible' with a small stagger for order cards
        function revealOrderAnimations() {
          try {
            const container = document.getElementById('ordersContainer');
            if (!container) return;
            const nodes = container.querySelectorAll('.fade-in-left, .fade-in-right');
            if (!nodes || nodes.length === 0) return;
            nodes.forEach((el, i) => {
              // small stagger so items enter sequentially
              setTimeout(() => {
                el.classList.add('visible');
              }, i * 140);
            });
          } catch (e) {
            // ignore errors
          }
        }

        // Helpers to show/hide txn items with slide animation
        function showContainer(el) {
          try {
            if (!el) return;
            // Ensure the element has slide-down class
            el.classList.add('slide-down');
            // make visible (display block) before animating
            el.style.display = 'block';
            // force reflow
            // eslint-disable-next-line no-unused-expressions
            el.offsetHeight;
            el.classList.add('show');
          } catch (e) {}
        }

        function hideContainer(el) {
          try {
            if (!el) return;
            el.classList.remove('show');
            // after transition, set display none
            const onEnd = (ev) => {
              if (ev && ev.target !== el) return;
              try { el.style.display = 'none'; } catch (e) {}
              el.removeEventListener('transitionend', onEnd);
            };
            el.addEventListener('transitionend', onEnd);
            // fallback timeout to ensure hide
            setTimeout(() => {
              try { if (getComputedStyle(el).display !== 'none') el.style.display = 'none'; } catch (e) {}
            }, 600);
          } catch (e) {}
        }

        // Auto-refresh when another tab sets last_checkout or when page becomes visible again
        window.addEventListener("storage", (ev) => {
          if (!ev) return;
          if (ev.key === "last_checkout") {
            try {
              // small delay to let backend finalize
              setTimeout(() => {
                loadDashboard();
              }, 300);
            } catch (e) {
              /* ignore */
            }
          }
          // also refresh on cart_count changes
          if (ev.key === "cart_count") {
            try {
              loadDashboard();
            } catch (e) {}
          }
        });

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "visible") {
            // if there is a recent checkout marker, refresh
            const last = localStorage.getItem("last_checkout");
            if (last) {
              try {
                localStorage.removeItem("last_checkout");
              } catch (e) {}
              setTimeout(() => loadDashboard(), 200);
            }
          }
        });

        document.addEventListener("click", async (ev) => {
          const btn = ev.target.closest(".view-items-btn");
          if (!btn) return;
          const txnId = btn.getAttribute("data-txn-id");
          if (!txnId) return;
          const container = document.getElementById("txn-items-" + txnId);
          if (!container) return;

          // determine visibility using computed style
          const isVisible =
            window.getComputedStyle(container).display !== "none";
          if (isVisible) {
            try { hideContainer(container); } catch (e) {}
            try {
              btn.textContent = "Lihat Item";
            } catch (e) {}
            return;
          }

          // if already loaded, just show
          if (container.innerHTML && container.innerHTML.trim() !== "") {
            try { showContainer(container); } catch (e) {}
            try {
              btn.textContent = "Sembunyikan Item";
            } catch (e) {}
            return;
          }

          // Fetch and display items
          try {
            btn.disabled = true;
            const original = btn.textContent;
            btn.textContent = "Memuat...";

            const res = await fetch(`${API_BASE}/transactions/${txnId}`, {
              headers: { "X-User-ID": user.id },
            });

            if (!res.ok) {
              const err = await res.json().catch(() => ({}));
              container.innerHTML = `<div class="text-danger">Gagal memuat item: ${
                err.message || res.statusText
              }</div>`;
              try { showContainer(container); } catch (e) {}
              try {
                btn.textContent = "Lihat Item";
              } catch (e) {}
              btn.disabled = false;
              return;
            }

            const payload = await res.json();
            if (!payload || payload.status === "error") {
              container.innerHTML = `<div class="text-danger">${
                (payload && payload.message) || "Error"
              }</div>`;
              try { showContainer(container); } catch (e) {}
              try {
                btn.textContent = "Lihat Item";
              } catch (e) {}
              btn.disabled = false;
              return;
            }

            const txn = payload.data;
            if (!txn || !Array.isArray(txn.items) || txn.items.length === 0) {
              container.innerHTML =
                '<div class="text-muted">Tidak ada item di transaksi ini.</div>';
              try { showContainer(container); } catch (e) {}
              try {
                btn.textContent = "Sembunyikan Item";
              } catch (e) {}
              btn.disabled = false;
              return;
            }

            container.innerHTML = txn.items
              .map(
                (it) => `
                <div class="d-flex align-items-center gap-3 border rounded p-2 mb-2">
                  <div style="width:64px;height:48px">${
                    it.image_url
                      ? `<img src="${it.image_url}" style="width:64px;height:48px;object-fit:cover;border-radius:6px">`
                      : ""
                  }</div>
                  <div style="flex:1">
                    <div class="fw-bold">${
                      it.product_name || "ID " + it.product_id
                    }</div>
                    <div class="text-muted">Jumlah: ${
                      it.quantity
                    } &middot; Rp ${Number(it.price).toLocaleString(
                  "id-ID"
                )}</div>
                  </div>
                  <div class="text-end">Rp ${Number(it.subtotal).toLocaleString(
                    "id-ID"
                  )}</div>
                </div>
            `
              )
              .join("");

            try { showContainer(container); } catch (e) {}
            try {
              btn.textContent = "Sembunyikan Item";
            } catch (e) {}
            btn.disabled = false;
          } catch (e) {
            console.error("Error fetching txn items", e);
            container.innerHTML = `<div class="text-danger">Kesalahan memuat item.</div>`;
            try { showContainer(container); } catch (e) {}
            try {
              btn.textContent = "Lihat Item";
            } catch (err) {}
            btn.disabled = false;
          }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        });
      })();
    </script>

    <script>
      // Small navbar helper: derive USER_ID and update cart badge / login display
      (function () {
        const API_BASE =
          window.location &&
          window.location.protocol &&
          window.location.protocol.startsWith("http")
            ? `${window.location.origin}/api`
            : "http://localhost:5000/api";

        let USER_ID = null;
        try {
          const cu = localStorage.getItem("currentUser");
          if (cu) {
            const parsed = JSON.parse(cu);
            if (parsed && (parsed.id || parsed.user_id || parsed.id === 0)) {
              USER_ID = String(parsed.id || parsed.user_id);
            }
          }
        } catch (e) {
          console.warn("Failed to parse currentUser from localStorage", e);
        }
        if (!USER_ID) USER_ID = localStorage.getItem("user_id") || null;

        async function updateCartBadge() {
          try {
            const el = document.getElementById("cartCount");
            if (!el) return;
            if (!USER_ID) {
              el.innerText = 0;
              return;
            }
            const res = await fetch(`${API_BASE}/cart`, {
              headers: { "X-User-ID": USER_ID },
            });
            if (!res.ok) return;
            const json = await res.json().catch(() => ({}));
            const count = json.data && json.data.item_count ? json.data.item_count : 0;
            el.innerText = count;
          } catch (e) {
            console.warn("updateCartBadge error", e);
          }
        }

        document.addEventListener("DOMContentLoaded", () => {
          const userInfo = document.getElementById("userInfo");
          const loginBtn = document.getElementById("loginBtn");
          const logoutBtn = document.getElementById("logoutBtn");

          if (localStorage.getItem("isLoggedIn") === "true" && localStorage.getItem("currentUser")) {
            try {
              const u = JSON.parse(localStorage.getItem("currentUser"));
              if (userInfo && u) userInfo.textContent = "Hello, " + (u.username || u.name || u.email || "");
            } catch (e) {}
            if (loginBtn) loginBtn.classList.add("d-none");
            if (logoutBtn) logoutBtn.classList.remove("d-none");
          } else {
            if (loginBtn) loginBtn.classList.remove("d-none");
            if (logoutBtn) logoutBtn.classList.add("d-none");
          }

          updateCartBadge();
          // Observe animated elements and reveal when they enter viewport
          try {
            const obs = new IntersectionObserver(
              (entries, o) => {
                entries.forEach((ent) => {
                  if (ent.isIntersecting) {
                    ent.target.classList.add("visible");
                    o.unobserve(ent.target);
                  }
                });
              },
              { threshold: 0.12 }
            );

            document.querySelectorAll('.fade-in-left, .fade-in-right').forEach((el) => {
              obs.observe(el);
            });
          } catch (e) {
            // IntersectionObserver not available or other error — silently ignore
          }
        });
      })();
    </script>
  </body>
</html>
